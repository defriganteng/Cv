<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background: #ffffff;
            width: 250px;
            min-height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: 0.3s;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .menu-item {
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #34495e;
        }

        .menu-item:hover {
            background: #f8f9fa;
        }

        .menu-item.active {
            background: #3498db;
            color: white;
        }

        /* Content Area */
        .content {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            transition: 0.3s;
        }

        iframe {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            border: none;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Mobile Styles */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            font-size: 24px;
            cursor: pointer;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0;
                padding: 20px 10px;
            }

            .menu-toggle {
                display: block;
            }

            .menu-item span {
                display: none;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-toggle">â˜°</div>
        
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">Admin Panel</div>
            <div class="menu-item active" onclick="loadPage('dashboard.html', this)">
                ðŸ“Š Dashboard
            </div>
            <div class="menu-item" onclick="loadPage('pembukuan.html', this)">
                ðŸ“’ Pembukuan
            </div>
            <div class="menu-item" onclick="loadPage('laporan.html', this)">
                ðŸ’° Laba/Rugi
            </div>
        </nav>

        <!-- Content Area -->
        <div class="content">
            <iframe id="contentFrame" src="dashboard.html"></iframe>
        </div>
    </div>

    <script>
        // Toggle sidebar on mobile
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Load page function
        function loadPage(page, element) {
            // Remove active class from all items
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked item
            element.classList.add('active');
            
            // Load content
            document.getElementById('contentFrame').src = page;
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                document.querySelector('.sidebar').classList.remove('active');
            }
        }

        // Auto-close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !menuToggle.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                document.querySelector('.sidebar').classList.remove('active');
            }
        });
    </script>
</body>
</html>
