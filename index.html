<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keuangan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dashboard-iframe {
            height: calc(100vh - 130px);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }
            
            .sidebar-active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuButton" class="md:hidden fixed top-4 left-4 z-50 p-2 bg-blue-500 text-white rounded-lg">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transition-transform duration-300">
        <!-- Logo -->
        <div class="p-4 bg-blue-600">
            <h1 class="text-white text-xl font-bold">Finance Dashboard</h1>
        </div>

        <!-- Menu -->
        <nav class="mt-4">
            <div class="px-2 space-y-1">
                <!-- Dashboard Menu -->
                <div>
                    <button onclick="showContent('dashboard')" class="w-full text-left px-4 py-3 bg-blue-50 text-blue-700 font-medium rounded-lg hover:bg-blue-100 transition-colors">
                        <i class="fas fa-home mr-2"></i> Dashboard
                    </button>
                </div>

                <!-- Keuangan Menu -->
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="w-full text-left px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">
                        <i class="fas fa-wallet mr-2"></i> Keuangan
                        <i class="fas fa-chevron-down float-right mt-1 text-sm"></i>
                    </button>
                    
                    <!-- Submenu -->
                    <div x-show="open" class="ml-6 mt-1 space-y-1">
                        <a href="#" onclick="showContent('erp')" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-book mr-2"></i> Pembukuan
                        </a>
                        <a href="#" onclick="showContent('laporan')" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-chart-line mr-2"></i> Laporan Laba/Rugi
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="md:ml-64 p-4">
        <!-- Dashboard Content -->
        <div id="dashboardContent" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <!-- Total Saldo Card -->
            <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                <div class="flex items-center">
                    <div class="p-3 bg-green-100 rounded-lg mr-4">
                        <i class="fas fa-wallet text-green-600 text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">Total Saldo</p>
                        <h3 class="text-2xl font-bold" id="totalSaldo">Rp 0</h3>
                    </div>
                </div>
            </div>

            <!-- Total Pendapatan Card -->
            <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                <div class="flex items-center">
                    <div class="p-3 bg-blue-100 rounded-lg mr-4">
                        <i class="fas fa-arrow-up text-blue-600 text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">Total Pendapatan</p>
                        <h3 class="text-2xl font-bold" id="totalPendapatan">Rp 0</h3>
                    </div>
                </div>
            </div>

            <!-- Total Beban Card -->
            <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                <div class="flex items-center">
                    <div class="p-3 bg-red-100 rounded-lg mr-4">
                        <i class="fas fa-arrow-down text-red-600 text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">Total Beban</p>
                        <h3 class="text-2xl font-bold" id="totalBeban">Rp 0</h3>
                    </div>
                </div>
            </div>

            <!-- Laba Rugi Card -->
            <div class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow">
                <div class="flex items-center">
                    <div class="p-3 bg-purple-100 rounded-lg mr-4">
                        <i class="fas fa-chart-bar text-purple-600 text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">Laba/Rugi Bersih</p>
                        <h3 class="text-2xl font-bold" id="labaRugi">Rp 0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Iframe Container -->
        <div id="contentFrame" class="hidden bg-white rounded-xl shadow-sm">
            <iframe class="w-full dashboard-iframe rounded-xl" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Toggle mobile menu
        document.getElementById('mobileMenuButton').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('sidebar-active');
        });

        // Function to show content
        function showContent(type) {
            const dashboardContent = document.getElementById('dashboardContent');
            const contentFrame = document.getElementById('contentFrame');
            const iframe = contentFrame.querySelector('iframe');

            // Hide mobile menu after selection
            if (window.innerWidth < 768) {
                document.querySelector('.sidebar').classList.remove('sidebar-active');
            }

            if (type === 'dashboard') {
                dashboardContent.classList.remove('hidden');
                contentFrame.classList.add('hidden');
                updateDashboardData();
            } else {
                dashboardContent.classList.add('hidden');
                contentFrame.classList.remove('hidden');
                
                const url = type === 'erp' ? 'erp.html' : 'dashboard.html';
                iframe.src = url;
            }
        }

        // Function to update dashboard data
        function updateDashboardData() {
            // Update values from ERP
            const updateFromERP = () => {
                const balanceElement = document.querySelector('#balance');
                if (balanceElement) {
                    document.getElementById('totalSaldo').textContent = balanceElement.textContent;
                }
            };

            // Update values from Dashboard
            const updateFromDashboard = () => {
                const incomeElement = document.querySelector('#totalIncome');
                const expenseElement = document.querySelector('#totalExpense');
                const netProfitElement = document.querySelector('#netProfit');
                
                if (incomeElement && expenseElement && netProfitElement) {
                    document.getElementById('totalPendapatan').textContent = incomeElement.textContent;
                    document.getElementById('totalBeban').textContent = expenseElement.textContent;
                    document.getElementById('labaRugi').textContent = netProfitElement.textContent;
                }
            };

            // Create temporary iframes to get values
            const erpIframe = document.createElement('iframe');
            erpIframe.style.display = 'none';
            erpIframe.src = 'erp.html';
            erpIframe.onload = updateFromERP;
            document.body.appendChild(erpIframe);

            const dashboardIframe = document.createElement('iframe');
            dashboardIframe.style.display = 'none';
            dashboardIframe.src = 'dashboard.html';
            dashboardIframe.onload = updateFromDashboard;
            document.body.appendChild(dashboardIframe);

            // Cleanup
            setTimeout(() => {
                document.body.removeChild(erpIframe);
                document.body.removeChild(dashboardIframe);
            }, 2000);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            showContent('dashboard');
            updateDashboardData();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
