<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-gray-800 text-white w-full md:w-64 md:min-h-screen transition-all duration-300 ease-in-out">
            <!-- Logo -->
            <div class="p-4 flex items-center justify-between">
                <h1 class="text-2xl font-bold">MyDashboard</h1>
                <button id="menuToggle" class="md:hidden text-white">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Menu -->
            <nav class="mt-4">
                <div class="px-4 py-2 hover:bg-gray-700 cursor-pointer transition-colors" onclick="loadContent('dashboard.html')">
                    <i class="fas fa-home mr-2"></i>
                    Dashboard
                </div>

                <!-- Keuangan Dropdown -->
                <div class="relative">
                    <div class="px-4 py-2 hover:bg-gray-700 cursor-pointer transition-colors flex items-center justify-between" onclick="toggleDropdown()">
                        <div>
                            <i class="fas fa-coins mr-2"></i>
                            Keuangan
                        </div>
                        <i class="fas fa-chevron-down transition-transform" id="dropdownIcon"></i>
                    </div>
                    
                    <!-- Dropdown Content -->
                    <div id="dropdownContent" class="hidden bg-gray-900">
                        <div class="px-8 py-2 hover:bg-gray-700 cursor-pointer transition-colors" onclick="loadContent('erp.html')">
                            <i class="fas fa-book mr-2"></i>
                            Pembukuan
                        </div>
                        <div class="px-8 py-2 hover:bg-gray-700 cursor-pointer transition-colors" onclick="loadContent('dashboard.html')">
                            <i class="fas fa-chart-line mr-2"></i>
                            Laporan Laba/Rugi
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div id="content" class="bg-white rounded-lg shadow-lg p-6 min-h-[500px]">
                <!-- Content akan dimuat di sini -->
                <div class="flex items-center justify-center h-full">
                    <h2 class="text-2xl text-gray-600">Pilih menu untuk menampilkan konten</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle Sidebar pada Mobile
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        let isSidebarOpen = true;

        menuToggle.addEventListener('click', () => {
            isSidebarOpen = !isSidebarOpen;
            if (!isSidebarOpen) {
                sidebar.classList.add('hidden');
            } else {
                sidebar.classList.remove('hidden');
            }
        });

        // Toggle Dropdown
        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdownContent');
            const dropdownIcon = document.getElementById('dropdownIcon');
            dropdownContent.classList.toggle('hidden');
            dropdownIcon.classList.toggle('rotate-180');
        }

        // Load Content
        function loadContent(url) {
            const contentDiv = document.getElementById('content');
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    contentDiv.innerHTML = html;
                })
                .catch(error => {
                    contentDiv.innerHTML = `
                        <div class="flex items-center justify-center h-full">
                            <div class="text-red-500">
                                <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                                <p>Error loading content: ${error.message}</p>
                            </div>
                        </div>
                    `;
                });

            // Tutup sidebar pada mobile setelah memilih menu
            if (window.innerWidth < 768) {
                sidebar.classList.add('hidden');
                isSidebarOpen = false;
            }
        }

        // Handle Window Resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('hidden');
                isSidebarOpen = true;
            }
        });
    </script>
</body>
</html>
