<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem ERP</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>

    <style>
        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Include the Layout component -->
    <script type="text/babel">
        // Import the Layout component
        const App = () => {
            return React.createElement(Layout);
        };

        // Get the root element and render the app
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(App));
    </script>

    <!-- Include the Layout component code -->
    <script type="text/babel">
        // Copy the entire Layout component code here
          const Layout = () => {
    const [sidebarOpen, setSidebarOpen] = React.useState(false);
    const [currentPage, setCurrentPage] = React.useState('dashboard');

    const toggleSidebar = () => {
        setSidebarOpen(!sidebarOpen);
    };

    const navItems = [
        { 
            id: 'dashboard', 
            name: 'Dashboard', 
            icon: () => (
                <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            )
        },
        { 
            id: 'pembukuan', 
            name: 'Pembukuan', 
            icon: () => (
                <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
            )
        },
        { 
            id: 'laporan', 
            name: 'Laporan', 
            icon: () => (
                <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            )
        }
    ];

    return (
        <div className="h-screen flex overflow-hidden bg-gray-100">
            {/* Mobile sidebar */}
            <div className="lg:hidden">
                <div className={`fixed inset-0 flex z-40 ${sidebarOpen ? '' : 'hidden'}`}>
                    <div className="fixed inset-0 bg-gray-600 bg-opacity-75" onClick={toggleSidebar}></div>
                    <div className="relative flex-1 flex flex-col max-w-xs w-full bg-white">
                        <div className="absolute top-0 right-0 -mr-12 pt-2">
                            <button
                                className="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                                onClick={toggleSidebar}
                            >
                                <span className="sr-only">Close sidebar</span>
                                <svg className="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                                </svg>
                            </button>
                        </div>
                        <SidebarContent 
                            navItems={navItems} 
                            currentPage={currentPage} 
                            setCurrentPage={setCurrentPage} 
                            closeSidebar={() => setSidebarOpen(false)} 
                        />
                    </div>
                </div>
            </div>

            {/* Desktop sidebar */}
            <div className={`hidden lg:flex lg:flex-shrink-0 transition-all duration-300 ${sidebarOpen ? 'lg:w-64' : 'lg:w-20'}`}>
                <div className="flex flex-col w-full">
                    <div className="flex flex-col h-0 flex-1 bg-white border-r border-gray-200">
                        <SidebarContent 
                            navItems={navItems} 
                            currentPage={currentPage} 
                            setCurrentPage={setCurrentPage} 
                            isCollapsed={!sidebarOpen}
                        />
                    </div>
                </div>
            </div>

            {/* Main content */}
            <div className="flex flex-col w-0 flex-1 overflow-hidden">
                {/* Mobile header */}
                <div className="lg:hidden pl-1 pt-1 sm:pl-3 sm:pt-3 bg-white shadow">
                    <button
                        className="h-12 w-12 inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-900"
                        onClick={toggleSidebar}
                    >
                        <span className="sr-only">Open sidebar</span>
                        <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                {/* Desktop header */}
                <div className="hidden lg:flex items-center justify-between px-4 h-16 bg-white shadow">
                    <button
                        onClick={toggleSidebar}
                        className="p-2 rounded-md text-gray-500 hover:text-gray-900 focus:outline-none"
                    >
                        {sidebarOpen ? (
                            <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                            </svg>
                        ) : (
                            <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                            </svg>
                        )}
                    </button>
                    <div className="flex-1 px-4">
                        <h1 className="text-2xl font-semibold text-gray-900">
                            {navItems.find(item => item.id === currentPage)?.name || 'Dashboard'}
                        </h1>
                    </div>
                </div>

                <main className="flex-1 relative overflow-y-auto focus:outline-none">
                    <div className="py-6">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                            {currentPage === 'dashboard' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    <div className="bg-white rounded-lg shadow">
                                        <iframe 
                                            src="dashboard.html" 
                                            className="w-full h-96 md:h-[calc(100vh-12rem)] border-0 rounded-lg"
                                            title="Dashboard 1"
                                        />
                                    </div>
                                    <div className="bg-white rounded-lg shadow">
                                        <iframe 
                                            src="dashboard2.html" 
                                            className="w-full h-96 md:h-[calc(100vh-12rem)] border-0 rounded-lg"
                                            title="Dashboard 2"
                                        />
                                    </div>
                                    <div className="bg-white rounded-lg shadow md:col-span-2 lg:col-span-1">
                                        <iframe 
                                            src="dashboard3.html" 
                                            className="w-full h-96 md:h-[calc(100vh-12rem)] border-0 rounded-lg"
                                            title="Dashboard 3"
                                        />
                                    </div>
                                </div>
                            )}
                            {currentPage === 'pembukuan' && (
                                <div className="bg-white rounded-lg shadow">
                                    <iframe 
                                        src="erp.html" 
                                        className="w-full h-[calc(100vh-12rem)] border-0 rounded-lg"
                                        title="Pembukuan"
                                    />
                                </div>
                            )}
                            {currentPage === 'laporan' && (
                                <div className="bg-white rounded-lg shadow">
                                    <iframe 
                                        src="laporan.html" 
                                        className="w-full h-[calc(100vh-12rem)] border-0 rounded-lg"
                                        title="Laporan"
                                    />
                                </div>
                            )}
                        </div>
                    </div>
                </main>
            </div>
        </div>
    );
};                                  

        // Sidebar content component
        const SidebarContent = ({ navItems, currentPage, setCurrentPage, closeSidebar, isCollapsed }) => {
            return (
                <div className="flex flex-col flex-grow pt-5">
                    <div className="flex items-center flex-shrink-0 px-4 mb-5">
                        {!isCollapsed && (
                            <h1 className="text-xl font-bold text-gray-900">Company Name</h1>
                        )}
                    </div>
                    <div className="flex-grow flex flex-col">
                        <nav className="flex-1 space-y-1">
                            {navItems.map((item) => {
                                const Icon = item.icon;
                                return (
                                    <a
                                        key={item.id}
                                        onClick={(e) => {
                                            e.preventDefault();
                                            setCurrentPage(item.id);
                                            if (closeSidebar) closeSidebar();
                                        }}
                                        href="#"
                                        className={`
                                            ${currentPage === item.id
                                                ? 'bg-gray-100 text-gray-900'
                                                : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'
                                            }
                                            group flex items-center px-4 py-2 text-sm font-medium
                                        `}
                                    >
                                        <Icon />
                                        {!isCollapsed && (
                                            <span className="ml-3">{item.name}</span>
                                        )}
                                    </a>
                                );
                            })}
                        </nav>
                    </div>
                </div>
            );
        };
    </script>
</body>
</html>
