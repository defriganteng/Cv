<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --sidebar-width: 250px;
            --header-height: 60px;
            --primary-color: #2563eb;
            --hover-color: #1d4ed8;
            --bg-color: #f1f5f9;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-color);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar.collapsed {
            width: 0;
            padding: 0;
        }

        .sidebar-header {
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .nav-menu {
            padding: 20px 0;
        }

        .nav-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background-color: var(--bg-color);
        }

        .nav-item.active {
            background-color: var(--bg-color);
            border-left: 4px solid var(--primary-color);
        }

        .sub-menu {
            padding-left: 30px;
            display: none;
        }

        .sub-menu.show {
            display: block;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: all 0.3s ease;
            padding: 20px;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .main-header {
            background-color: white;
            padding: 0 20px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            right: 0;
            left: var(--sidebar-width);
            transition: all 0.3s ease;
        }

        .main-header.expanded {
            left: 0;
        }

        .content-area {
            margin-top: calc(var(--header-height) + 20px);
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - var(--header-height) - 60px);
        }

        iframe {
            width: 100%;
            height: calc(100vh - var(--header-height) - 100px);
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .main-header {
                left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .sidebar.active {
                width: var(--sidebar-width);
                padding: initial;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button class="menu-toggle" onclick="toggleSidebar()">✕</button>
            </div>
            <nav class="nav-menu">
                <div class="nav-item" onclick="loadContent('')">Dashboard</div>
                <div class="nav-item" onclick="toggleSubMenu(this)">
                    Keuangan
                    <div class="sub-menu">
                        <div class="nav-item" onclick="loadContent('pembukuan.html')">Pembukuan</div>
                        <div class="nav-item" onclick="loadContent('laporan.html')">Laporan</div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <header class="main-header" id="mainHeader">
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                <h2>Dashboard</h2>
            </header>
            <div class="content-area">
                <iframe id="contentFrame" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const mainHeader = document.getElementById('mainHeader');
            
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('expanded');
            mainHeader.classList.toggle('expanded');
        }

        // Toggle submenu
        function toggleSubMenu(element) {
            const subMenu = element.querySelector('.sub-menu');
            subMenu.classList.toggle('show');
        }

        // Load content
        function loadContent(url) {
            const contentFrame = document.getElementById('contentFrame');
            contentFrame.src = url;
            
            // Update header title
            const headerTitle = document.querySelector('.main-header h2');
            if (url === '') {
                headerTitle.textContent = 'Dashboard';
            } else if (url === 'pembukuan.html') {
                headerTitle.textContent = 'Pembukuan';
            } else if (url === 'laporan.html') {
                headerTitle.textContent = 'Laporan';
            }

            // Close sidebar on mobile after selection
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        // Initial content load
        loadContent('');
    </script>
</body>
</html>
