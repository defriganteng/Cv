<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pembukuan Keuangan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 24px;
            margin-top: 10px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn-submit {
            background-color: #2ecc71;
            color: white;
            flex: 1;
        }

        .btn-reset {
            background-color: #e74c3c;
            color: white;
            flex: 1;
        }

        .btn-cancel {
            background-color: #95a5a6;
            color: white;
            flex: 1;
        }

        .transactions {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .transactions h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background-color: #34495e;
            color: white;
            font-weight: 600;
        }

        th:first-child {
            border-top-left-radius: 8px;
        }

        th:last-child {
            border-top-right-radius: 8px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            th, td {
                padding: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

        <div class="form-container">

                    <input type="text" id="description" required>

                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Jumlah</label>
                    <input type="text" id="amount" required inputmode="numeric" onkeyup="formatAmount(this)">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-submit">Simpan</button>
                    <button type="button" class="btn-cancel" onclick="cancelEdit()" style="display: none;">Batal</button>
                    <button type="reset" class="btn-reset">Reset</button>
                </div>
            </form>
        </div>

        <div class="transactions">

                <thead>
                    <tr>

                        <th>Jenis</th>
                        <th>Jumlah</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="transactionList"></tbody>
            </table>
        </div>

        // Format currency tanpa desimal
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        };

        // Format jumlah di form input
        function formatAmount(input) {
            // Hapus semua karakter non-digit
            let value = input.value.replace(/\D/g, '');
            
            // Format dengan pemisah ribuan
            value = new Intl.NumberFormat('id-ID').format(value);

            return date.toISOString().split('T')[0];
        }

            document.getElementById('editId').value = '';

            document.querySelector('.btn-cancel').style.display = 'none';
            document.querySelector('.btn-submit').textContent = 'Simpan';

        // Fungsi untuk memuat data
        async function loadTransactions() {
            showLoading();
            try {
                const response = await fetch(`${SHEET_URL}?action=read`);
                const result = await response.json();
                
                if (result.success) {
                    renderTransactions(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Gagal memuat data: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        // Fungsi untuk menampilkan data
        function renderTransactions(transactions) {
            const tbody = document.getElementById('transactionList');
            tbody.innerHTML = '';

            let totalBalance = 0;

            if (!Array.isArray(transactions)) {
                console.error('Transactions is not an array:', transactions);
                return;
            }

            transactions.forEach(transaction => {
                const amount = parseFloat(transaction.amount);
                if (transaction.type === 'income') {
                    totalBalance += amount;
                } else {
                    totalBalance -= amount;
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${formatDate(transaction.date)}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran'}</td>
                    <td>${formatCurrency(amount)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editTransaction('${transaction.id}')">Edit</button>
                            <button class="btn-delete" onclick="deleteTransactionHandler('${transaction.id}')">Hapus</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('totalBalance').textContent = formatCurrency(totalBalance);
        }

        // Fungsi untuk edit transaksi
        async function editTransaction(id) {

            try {
                const response = await fetch(`${SHEET_URL}?action=read&id=${id}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const transaction = result.data;
                    document.getElementById('editId').value = transaction.id;
                    document.getElementById('date').value = formatDate(transaction.date);
                    document.getElementById('description').value = transaction.description;
                    document.getElementById('type').value = transaction.type;
                    document.getElementById('amount').value = new Intl.NumberFormat('id-ID').format(transaction.amount);
                    document.querySelector('.btn-cancel').style.display = 'block';
                    document.querySelector('.btn-submit').textContent = 'Update';
                } else {
                    throw new Error(result.message || 'Transaksi tidak ditemukan');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal mengambil data: ' + error.message);
            } finally {
                hideLoading();
            }
        }

            }

                    method: 'POST',
                    body: JSON.stringify({ id })
                });
                const result = await response.json();
                
                if (result.success) {
                    alert('Transaksi berhasil dihapus');
                    await loadTransactions();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal menghapus data: ' + error.message);
            } finally {
                hideLoading();
            }
        }

            showLoading();

            const formData = {
                id: document.getElementById('editId').value,
                date: document.getElementById('date').value,
                description: document.getElementById('description').value,
                type: document.getElementById('type').value,
                amount: getNumericAmount()
            };

                const response = await fetch(`${SHEET_URL}?action=${action}`, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert(action === 'create' ? 'Data berhasil disimpan' : 'Data berhasil diperbarui');

                }
            } catch (error) {
                console.error('Error saving data:', error);
                alert('Gagal menyimpan data: ' + error.message);
            } finally {
                hideLoading();
            }
        });
