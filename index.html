<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .submenu.show {
            max-height: 500px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gray-800 text-white w-64 flex-shrink-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out fixed md:relative h-full z-50">
            <div class="p-4">
                <h1 class="text-2xl font-bold mb-8">Dashboard</h1>
                
                <!-- Navigation Menu -->
                <nav>
                    <ul>
                        <li class="mb-2">
                            <a href="#" class="sidebar-link flex items-center p-3 rounded hover:bg-gray-700 transition-colors" data-page="dashboard">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                </svg>
                                Dashboard
                            </a>
                        </li>
                        <li class="mb-2">
                            <div class="submenu-trigger flex items-center p-3 rounded hover:bg-gray-700 transition-colors cursor-pointer">
                                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Keuangan
                                <svg class="w-4 h-4 ml-auto transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </div>
                            <ul class="submenu ml-8">
                                <li>
                                    <a href="#" class="sidebar-link block p-2 rounded hover:bg-gray-700 transition-colors" data-page="erp">
                                        Pembukuan
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="sidebar-link block p-2 rounded hover:bg-gray-700 transition-colors" data-page="dashboard">
                                        Laporan Laba/Rugi
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Top Bar -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <button id="sidebar-toggle" class="md:hidden p-2 rounded-md hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                    <div class="flex items-center">
                        <span class="text-gray-800 font-medium">Selamat Datang</span>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="p-6">
                <iframe id="content-frame" class="w-full h-screen border-0" src="dashboard.html"></iframe>
            </main>
        </div>
    </div>

    <script>
        // Sidebar Toggle
        document.getElementById('sidebar-toggle').addEventListener('click', () => {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        });

        // Submenu Toggle
        document.querySelectorAll('.submenu-trigger').forEach(trigger => {
            trigger.addEventListener('click', () => {
                const submenu = trigger.nextElementSibling;
                const arrow = trigger.querySelector('svg:last-child');
                submenu.classList.toggle('show');
                arrow.classList.toggle('rotate-180');
            });
        });

        // Page Navigation
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active class from all links
                document.querySelectorAll('.sidebar-link').forEach(l => {
                    l.classList.remove('active');
                });
                
                // Add active class to clicked link
                link.classList.add('active');
                
                // Update iframe source
                const page = link.getAttribute('data-page');
                const frame = document.getElementById('content-frame');
                frame.src = page + '.html';

                // Close sidebar on mobile after navigation
                if (window.innerWidth < 768) {
                    document.getElementById('sidebar').classList.add('-translate-x-full');
                }
            });
        });
    </script>
</body>
</html>
